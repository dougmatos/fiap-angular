<div class="row">
    <div class="col-12 mb-4">
        <h4>Entrar</h4>
        <app-loading [show]="loading"></app-loading>
    </div>

    <div class="col-12">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" name="email" formControlName="email" autocomplete="email" />
                <span class="text-danger" *ngIf="isInvalid('email')">Digite um e-mail válido</span>
            </div>
            <div class="form-group">
                <label for="login">Senha</label>
                <input type="password" class="form-control" name="password" formControlName="password" autocomplete="current-password" />
                <span class="text-danger" *ngIf="isInvalid('password')">O campo "senha" é obrigatório</span>
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button [disabled]="loginForm.invalid" type="submit" (click)="login()" class="btn btn-primary btn-lg w-100">Entrar</button>
            </div>
            <div class="form-group">
                <a [routerLink]="['/register']">Criar uma conta</a>
            </div>
        </form>
    </div>
</div>
