<div>
    <a class="btn btn-primary"  [routerLink]="['user']">Criar um novo</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">e-mail</th>
                <th scope="col">nome</th>
                <th scope="col">idade</th>
                <th scope="col">telefone</th>
                <th scope="col">-</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of this.users">
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.phone }}</td>
                <td><a [routerLink]="['/user', user.id]">alterar</a></td>
            </tr>
        </tbody>
    </table>
</div>
